<mat-form-field class="input-container" appearance="outline">
    <mat-label>{{ label }}</mat-label>
    <mat-icon *ngIf="iconePrefixo" matPrefix>
        {{ iconePrefixo }}
    </mat-icon>
    <input matInput [placeholder]="placeholder" [formControl]="control" [name]="label" ngDefaultControl [matAutocomplete]="auto" />
    <mat-icon matSuffix>search</mat-icon>
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let estado of filteredOptions$ | async" [value]="estado">
            {{ estado.nome }}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
