<app-banner src="assets/imagens/banner-login.png" alt="banner da tela de login" aria-hidden="true"></app-banner>

<section class="login-component">
    <mat-card class="login">
        <div class="image-container">
            <figure aria-hidden="true">
                <img src="assets/imagens/simbolo-bussola.png" alt="Símbolo de uma bússola laranja" />
            </figure>
        </div>
        <div class="form-container">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" formControlName="email" placeholder="Digite o seu e-mail" autocomplete="off" />
                        <mat-error *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">Email é obrigatório!</mat-error>
                        <mat-error *ngIf="loginForm.get('email')?.errors?.['pattern'] && loginForm.get('email')?.touched">Insira um email válido!</mat-error>
                    </mat-form-field>
                </mat-card-content>

                <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input matInput type="password" formControlName="senha" placeholder="Digite sua senha" autocomplete="off" />
                        <mat-error *ngIf="loginForm.get('senha')?.errors?.['required'] && loginForm.get('senha')?.touched">Senha é obrigatório!</mat-error>
                    </mat-form-field>
                </mat-card-content>

                <mat-card-actions>
                    <button type="submit" mat-flat-button color="primary" [disabled]="loginForm.invalid">ACESSAR MINHA CONTA</button>
                </mat-card-actions>
                <p>
                    Ainda não possui conta?
                    <strong>
                        <u><a>Clique aqui para se cadastrar</a></u>
                    </strong>
                </p>
            </form>
        </div>
    </mat-card>
</section>
